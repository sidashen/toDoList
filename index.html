<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<form>
<div class="wrapper">
  <div class="list-outline">
    <h2>To Do List</h2>
    <div class="description">Simple Todo List with adding and filter by diff status.</div>
    <input type="text" class="tasks"> 
    <input type="button" class="add-list-btn" value="Add">
    <ol class="all-list-content"></ol>
    <div class="footer">
      <input type="button" class="show-all operation-btn" value="ALL">
      <input type="button" class="show-active operation-btn" value="Active">
      <input type="button" class="show-complete operation-btn" value="Complete">
    </div>
  </div>
</div>
</form>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
